set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix ^A
set -g base-index 1              
set -g detach-on-destroy off     
set -g escape-time 0             
set -g history-limit 1000000     
set -g renumber-windows on       
set -g set-clipboard on          
set -g status-position top       
set -g default-terminal "${TERM}"
setw -g mode-keys vi

# Border style
set -g pane-active-border-style 'fg=magenta,bold'
set -g pane-border-style 'fg=brightblack,bg=default'
set-option -g pane-border-lines double
set-option -g pane-border-indicators arrows
# set-option -g pane-border-status bottom

set -g mouse on 

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'


set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'fcsonline/tmux-thumbs'

set -g @thumbs-command 'echo -n {} | xclip -selection clipboard'
set -g @thumbs-upcase-command 'tmux set-buffer -- {} && tmux paste-buffer'

source -F "#{d:current_file}/status_bar.conf"
source -F "#{d:current_file}/keybinds.conf"

run '~/.tmux/plugins/tpm/tpm'
