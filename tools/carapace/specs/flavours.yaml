name: flavours
description: "A simple way to manage and use base16 standard schemes and templates"
persistentflags:
  - -h, --help: bool
  - -V, --version: bool
flags:
  - -c, --config: ["file"]
  - -d, --directory: ["dir"]
  - -v, --verbose: bool
completion:
  flag:
    config: ["$files"]
    directory: ["$directories"]
