palette = "catppuccin_mocha"

format = """
[ 󰏚 $sudo ](fg:base bg:peach)\
[]( fg:peach bg:mantle)\

$directory\

$character
"""
right_format="([](fg:surface0)$python[](fg:surface0))"

add_newline=false

# Start flavours
[palettes.catppuccin_mocha]
base = "#1e1e2e"
mantle = "#181825"
surface0 = "#313244"
surface1 = "#45475a"
surface2 = "#585b70"
text = "#cdd6f4"
rosewater = "#f5e0dc"
lavender = "#b4befe"
red = "#f38ba8"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
blue = "#89b4fa"
mauve = "#cba6f7"
flamingo = "#f2cdcd"
black = "#"
# End flavours

[character]
success_symbol="[](fg:mantle bg:surface0)[](fg:surface0)"
error_symbol="[](fg:mantle bg:red)[](fg:bold red)"
format="$symbol "

[sudo]
style="fg:mantle bg:peach"
disabled=false
format='([$symbol]($style))'
symbol=''

[directory]
style = "fg:peach bg:mantle"
format = "[ $path ]($style)"
truncation_length = 2

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"Projects" = ""

[git_branch]
symbol = ""
format = '[ $symbol $branch ](fg:#769ff0 bold bg:base)'

[git_status]
modified='[M](fg:#f78e25 bg:mantle)'
untracked='[U](fg:#ff836e bg:mantle)'
staged='[S](fg:#9aff8f bg:mantle)'
deleted='[X](fg:#d60924 bg:mantle)'
format = '[( $ahead_behind )](fg:#ffffff bg:mantle)[( $all_status )](fg:#769ff0 bg:mantle)'

[git_metrics]
added_style = "fg:bold green  bg:mantle"
deleted_style = "fg:bold red  bg:mantle"
format = '[ ([+$added]($added_style)) ([-$deleted]($deleted_style)) ](bg:mantle)'
disabled=false

[git_state]
format='\($state( $progress_current/$progress_total)\)'

[nodejs]
symbol = ""
style = "bg:base"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:base)]($style)'

[rust]
symbol = ""
style = "bg:base"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:base)]($style)'

[golang]
symbol = ""
style = "bg:base"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:base)]($style)'

[fill]
symbol = ' '

[php]
symbol = ""
style = "bg:base"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:base)]($style)'

[python]
symbol = ""
style = "fg:blue bg:surface0"
format = '([ $symbol$virtualenv ]($style))'
python_binary = 'python3'



[cmd_duration]
show_milliseconds=true
min_time=500
disabled=false
style='bold fg:#767d99'
format='[\(($duration)\)]($style)'
